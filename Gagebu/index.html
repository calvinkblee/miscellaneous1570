<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 가계부</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 심플 가계부</h1>
        </header>

        <section class="balance-container">
            <div>
                <h3>총 자산</h3>
                <h1 id="total-balance">0원</h1>
            </div>
            <div class="income-expense-container">
                <div>
                    <h4>수입</h4>
                    <p id="total-income" class="money plus">+0원</p>
                </div>
                <div>
                    <h4>지출</h4>
                    <p id="total-expense" class="money minus">-0원</p>
                </div>
            </div>
            <div class="chart-container" style="position: relative; height:200px; width:100%; margin-top: 20px;">
                <canvas id="expense-chart"></canvas>
            </div>
        </section>

        <section class="add-transaction">
            <h3>거래 추가</h3>
            <form id="form">
                <div class="form-control">
                    <label for="date">날짜</label>
                    <input type="date" id="date" required />
                </div>
                <div class="form-control">
                    <label for="text">내역</label>
                    <input type="text" id="text" placeholder="예: 월급, 점심값" required />
                </div>
                <div class="form-control">
                    <label for="amount">금액 (수입은 +, 지출은 -로 입력)</label>
                    <input type="number" id="amount" placeholder="금액 입력" required />
                </div>
                <button class="btn">거래 추가하기</button>
            </form>
        </section>

        <section class="transaction-history">
            <h3>거래 내역</h3>
            <ul id="list" class="list">
                <!-- 자바스크립트로 리스트 추가됨 -->
            </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
