    .option select,

    .option select:focus,

    .checkbox-option {

    .btn {

    .btn-primary {

    .btn-primary:hover {

    }

    .btn-primary:disabled {

      transform: none;

    .status {

      display: none;
    }

    .status.loading {

      background: #fff3cd;
      color: #856404;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }

    .file-info {

    .file-info.show {

    }

    .file-info .name {

    }

    .file-info .remove {

      border: none;

    }

    footer {

    @keyframes spin {

    .spinner {
      display: inline-block;

      height: 20px;

      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    <div class="card">

      <!-- íŒŒì¼ ì—…ë¡œë“œ íƒ­ -->

      <div class="tab-content" id="html-tab">
        <div class="input-group">
          <label for="htmlInput">HTML ì½”ë“œ</label>
          <textarea id="htmlInput" placeholder="<!DOCTYPE html>

      <div class="options">
        <div class="option">
          <label>í˜ì´ì§€ í¬ê¸°</label>
          <select id="format">
            <option value="A4">A4</option>
            <option value="A3">A3</option>
            <option value="A5">A5</option>

          </select>

            <option value="0">ì—†ìŒ</option>

          </select>

          <input type="checkbox" id="landscape">

      <button class="btn btn-primary" id="convertBtn">

  <script>
    // íƒ­ ì „í™˜
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    let currentTab = 'upload';

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        document.getElementById(`${currentTab}-tab`).classList.add('active');
      });
    });

    // íŒŒì¼ ë“œë˜ê·¸ ì•¤ ë“œë¡­
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    let selectedFile = null;

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    function handleFile(file) {
      if (!file.name.match(/\.(html|htm)$/i)) {
        showStatus('HTML íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.', 'error');
        return;
      }
      selectedFile = file;
      fileName.textContent = file.name;
      fileInfo.classList.add('show');
    }

    document.getElementById('removeFile').addEventListener('click', () => {
      selectedFile = null;
      fileInfo.classList.remove('show');
      fileInput.value = '';
    });

    // ë³€í™˜ ë²„íŠ¼
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    function showStatus(message, type) {
      status.className = `status ${type}`;
      status.innerHTML = type === 'loading' 
        ? `<span class="spinner"></span>${message}`
        : message;
    }

    function getOptions() {
      return {
        format: document.getElementById('format').value,
        landscape: document.getElementById('landscape').checked,
        margin: document.getElementById('margin').value,
        scale: parseFloat(document.getElementById('scale').value)
      };
    }

    convertBtn.addEventListener('click', async () => {
      try {
        convertBtn.disabled = true;
        showStatus('PDF ë³€í™˜ ì¤‘...', 'loading');

        let response;
        const options = getOptions();

        if (currentTab === 'upload') {
          if (!selectedFile) {
            showStatus('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
            convertBtn.disabled = false;
            return;
          }

          const formData = new FormData();
          formData.append('file', selectedFile);
          formData.append('format', options.format);
          formData.append('landscape', options.landscape);
          formData.append('margin', options.margin);
          formData.append('scale', options.scale);

          response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
          });

        } else if (currentTab === 'url') {
          const url = document.getElementById('urlInput').value.trim();
          if (!url) {
            showStatus('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            convertBtn.disabled = false;
            return;
          }

          response = await fetch('/api/url', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url, options })
          });

        } else if (currentTab === 'html') {
          const html = document.getElementById('htmlInput').value.trim();
          if (!html) {
            showStatus('HTMLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            convertBtn.disabled = false;
            return;
          }

          response = await fetch('/api/convert', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ html, options })
          });
        }

        if (!response.ok) {
          let errorMessage = 'ë³€í™˜ ì‹¤íŒ¨';
          try {
            const text = await response.text();
            const error = JSON.parse(text);
            errorMessage = error.error || errorMessage;
          } catch (e) {
            errorMessage = `ì„œë²„ ì˜¤ë¥˜ (${response.status})`;
          }
          throw new Error(errorMessage);
        }

        // PDF ë‹¤ìš´ë¡œë“œ
        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        
        // íŒŒì¼ëª… ì¶”ì¶œ
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'document.pdf';
        if (contentDisposition) {
          const match = contentDisposition.match(/filename="?(.+?)"?$/);
          if (match) {
            filename = decodeURIComponent(match[1]);
          }
        }
        
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(downloadUrl);

        showStatus('âœ… PDF ë³€í™˜ ì™„ë£Œ! ë‹¤ìš´ë¡œë“œê°€ ì‹œì‘ë©ë‹ˆë‹¤.', 'success');

      } catch (error) {
        showStatus(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
      } finally {
        convertBtn.disabled = false;
      }
    });
  </script>
